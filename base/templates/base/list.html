<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #325965;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .submit {
    background-color: #17212b;
  }

  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgb(220, 218, 218);
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .item-row {
    background-color: #8a878d;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
  }

  .btn-main{
    background-color: #8a878d;
    border-color: #8a878d;
    color: #fff;
  }
  .btn-info {
    background-color: #007009;
    border-color: #007009;
  }
  .btn-danger {
    background-color: #ff0000;
    border-color: #ff0000;
  }
</style>

<div class="center-column">
  <form method="POST" action="/">
    {% csrf_token %} {{form.title}}
    <input class="btn btn-main" type="submit" name="Create task" />
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}"
        >Update</a
      >
      <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}"
        >Delete</a
      >
      {% if task.complete == True %}
      <strike style='color: black'>
        <span style='color:#fff'>black with red strikethrough<span>{{task}}

        </span></strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
    </div>

    {% endfor %}
  </div>
</div>
